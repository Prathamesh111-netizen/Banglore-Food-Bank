name: Deployment workflow
  
on:
  push: 
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: |
          curl https://get.okteto.com -sSfL | sh
          node -v
          okteto version
        
    
  
  
